<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <div class="board">

        <div class="input">
            <input id="gitusername" type="text" placeholder="Enter Github Username">
            <button id="search">Search</button>
        </div>

        <div class="card">
            <img id="image" src="" alt="user_image">
            <p><b>Name : </b><span id="name"></span></p>
            <p><b>Bio : </b><span id="bio"></span></p>
            <p><b>Followers : </b><span id="followers"></span></p>
            <button  id="viewprofile"><a id="link" href=`https://github.com/${gitUserName.value}` target="_blank">View Profile</a></button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
